<!DOCTYPE html>
<html lang="en"
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>

  <body>
    <h1 class="css">Css Selectors</h1>
    <section class="class1">
      <form class="regis" action="" id="S1">
        <h2>Registor Form</h2>
        <label for="first" class="fir">First name :</label><br />
        <input
          type="text"
          class="in1"
          id="first"
          required
          size="50px"
          placeholder="Enter a name..."
        /><br /><br />

        <label for="last" class="las">Last name :</label><br />
        <input
          type="text"
          class="in2"
          id="last"
          required
          size="50px"
          placeholder="Enter a surname..."
        /><br /><br />

        <label class="email" for="email">Email:</label><br />
        <input
          type="text"
          class="in3"
          id="email"
          required
          size="50px"
          placeholder="Enter a email..."
        /><br /><br />

        <label class="pass" for="pass">Password:</label><br />
        <input
          type="password"
          class="in4"
          id="pass"
          required
          size="50px"
          placeholder="Enter a password..."
        /><br /><br />
        <input type="checkbox" required id="acc" />
        <label for="acc">Accept all requirments</label><br /><br />
        <input type="radio" required name="teach" id="Tea" />
        <label for="Tea">Teacher</label>
        <input type="radio" required name="teach" id="stu" />
        <label for="stu">Student</label>
        <input type="radio" required name="teach" id="Other" />
        <label for="Other">Other</label><br /><br />
        <input type="submit" class="sub" value="sing in" />
        <br /><br />
        <label for="">Registr maybe later:</label>
        <a href="">skip</a>
      </form>
      <img src="rocket.png" width="500" height="300" class="img1" alt="" />
    </section>

    <br />
    <section class="user" id="S2">
      <img src="rocket.png" width="500" height="300" class="img1" alt="" />
      <form action="">
        <h1>User info</h1>
        <h2>Who are you?</h2>
        <textarea
          name=""
          placeholder="Add some info about yourself..."
          id=""
          cols="30"
          rows="10"
        ></textarea
        ><br />
        <input type="file" /> <br /><br />
        <label for="" style="color: blueviolet">Choose data: </label>
        <input type="month" /><br /><br />
        <label style="color: brown" for="age">Age:</label>
        <input
          type="number"
          id="age"
          required
          placeholder="your age..."
        /><br /><br />
        <button class="save">Save</button><br /><br />
        <label for="">Maybe latter):</label>
        <a href="">skip</a><br /><br />
        <label for="">Go back and sing in :</label>
        <a href="">sing in</a>
      </form>
    </section>
    <section class="class2">
      <form action="">
        <h2>Change tag's color without class name and id.</h2>
        <br />

          <h3 style="color: red">CITIES</h3>
          <li style="color: green">Shusha</li>
          <li style="color: green">Qusar</li>
          <li style="color: green">Baku</li>

        <ol>
          <li>Ismailli</li>

          <li>Qazag</li>

        <br /><br />
        <p>Lorem, ipsum.</p>
        <br />
        <a href="">Go back</a>

    </section>
